<h1>Simple Calculator</h1>
<form action="calculate.php" method="POST">
    <div style='padding: 20px'>
        <label for="first">First Operand:</label>
        <input required pattern="[0-9.]+" title="Only numbers allowed" id="first" type="text" name="op1">
    </div>
    <div style="padding: 20px">
        <label>Choose an Operator: </label>
        <input required id="plus" type="radio" name="operator" value="+"><label for="plus">Add (+)</label>
        <input id="minus" type="radio" name="operator" value="-"><label for="minus">Subtract (-)</label>
        <input id="multiply" type="radio" name="operator" value="*"><label for="multiply">Multiply (*)</label>
        <input id="divide" type="radio" name="operator" value="/"><label for="divide">Divide (/)</label>
    </div>
    <div style='padding: 20px'>
        <label for="second">Second Operand:</label>
        <input required pattern="[0-9.]+" title="Only numbers allowed"id="second" type="text" name="op2">
    </div>
    <div style='padding: 20px'>
        <button type="submit">SUBMIT</submit>
    </div>


</form>
