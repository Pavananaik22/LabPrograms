<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program 3</title>
    <script>
        function textAnimate(){
            document.getElementById('text').style.fontSize="50pt";
        }
    </script>
</head>
<body>
<h1> Program to Increase/Decrease the font size</h1>
<p id="text">TEXT GROWING</p>
<button onclick="textAnimate()">Increase</button>
</body>
</html>
