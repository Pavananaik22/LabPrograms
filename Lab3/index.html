<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program 3</title>
    <style>
        body{
            text-align:center;
        }
    </style>
    <script>
        var fs=5;
        function textAnimate(){
            document.getElementById('text').innerText="";
            var timer=setInterval(animate,100);
            var state="growing";
            function animate() {
            if(state == "growing")
            {
                fs += 5;
                //document.getElementById('text').style.fontSize= fs +'pt';
                document.getElementById('text').style.color="red";
                document.getElementById('text').innerText="TEXT GROWING";
               // document.getElementById('text').style.position="fixed";
                document.getElementById('text').style.top=fs+"vh";

            }
            if(state == "shrinking")
            {
                fs -= 5;
                //document.getElementById('text').style.fontSize= fs + 'pt';
                document.getElementById('text').style.color="blue";
                document.getElementById('text').innerText="TEXT SHRINKING";
              //  document.getElementById('text').style.position="fixed";
                document.getElementById('text').style.top=fs+"vh";
            }
            if(fs == 100)
                state="shrinking";
            if(fs == 5)
                clearInterval(timer);
        }
        }

    </script>
</head>
<body onload="textAnimate()">
<h1> Program to Increase/Decrease the font size</h1>
<h2 style="position: fixed" id="text">TEXT GROWING</h2>
</body>
</html>
