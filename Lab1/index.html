<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{text-align: center}
        button{width: 100%}
        /*.row1{background-color: deeppink}*/
        /*.row2{background-color: aquamarine}*/
        /*.row3{background-color: mediumpurple}*/
        /*.row4{background-color: coral}*/
        .col1{background-color: blue}
        .col2{background-color: palevioletred}
        .col3{background-color: brown}
        .col4{background-color: forestgreen}
        .col5{background-color: chartreuse}
        .col6{background-color: coral}
    </style>
    <script>
        function insert(val) {
            document.getElementById('res').value += val;
        }
        function reset(){
            document.getElementById('res').value = "";
        }
        function calculate(){
            var exp=document.getElementById('res').value;
            var output=eval(exp);
            document.getElementById('res').value = output;
        }
        function sqr(){
            var exp=document.getElementById('res').value;
            var output=eval(exp)*eval(exp);
            document.getElementById('res').value = output;
        }
       function sqrt(){
           var exp=document.getElementById('res').value;
            var output=eval(eval(exp)**0.5);
            document.getElementById('res').value = output;
        }
    </script>
</head>
<body>
<h1>Simple Calculator</h1>
<table align="center" border="1">
    <tr>
        <td colspan="5">
            <input id="res" value="" type="text">
        </td>
    </tr>
    <tr >
        <td>
            <button class="col1" onclick="insert('7')">7</button>
        </td>
        <td>
            <button class="col2" onclick="insert('8')">8</button>
        </td>
        <td>
            <button class="col3" onclick="insert('9')">9</button>
        </td>
        <<td>
        <button class="col4" onclick="insert('+')">+</button>
    </td>
        <td>
            <button class="col5" onclick="insert('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="col1" onclick="insert('4')">4</button>
        </td>
        <td>
            <button class="col2" onclick="insert('5')">5</button>
        </td>
        <td>
            <button class="col3" onclick="insert('6')">6</button>
        </td>
        <<td>
        <button class="col4" onclick="insert('*')">*</button>
    </td>
        <td>
            <button class="col5" onclick="insert('/')">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="col1" onclick="insert('1')">1</button>
        </td>
        <td>
            <button class="col2" onclick="insert('2')">2</button>
        </td>
        <td>
            <button class="col3" onclick="insert('3')">3</button>
        </td>
        <<td>
        <button class="col4" onclick="insert('0')">0</button>
    </td>
        <td>
            <button class="col5" onclick="calculate()">=</button>
        </td>
    </tr>
    <tr>
        <td colspan="5">
            <button class="col2" onclick="sqr()">SQUARE</button>
        </td>
    </tr>
    <tr>
        <td colspan="5">
           <button class="col4" onclick="sqrt()">SQUARE ROOT</button>
        </td>
    </tr>
    <tr>
        <td colspan="5">
            <button class="col6" onclick="reset()">CLEAR</button>
        </td>
    </tr>
</table>
</body>
</html>
